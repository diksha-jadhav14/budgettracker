services:
  postgres:
    image: postgres:16-alpine
    container_name: budgettracker-db
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: budgetuser
      POSTGRES_PASSWORD: budgetpass123
      POSTGRES_DB: budgettracker
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U budgetuser -d budgettracker']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
